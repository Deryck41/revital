<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/contact.min.css">
</head>
<body>
    <header>
        
        <div class="top_level_bar">
            <a href="/">
                <img src="assets/logo.svg" alt="logo">
            </a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <div class="burger-menu">
                <ul class="top_level_bar__linkgroup">
                    <li><a href="/" class="top_level_bar__link">Home</a></li>
                    <li><a href="/apartmentssearch.html" class="top_level_bar__link">Apartments</a></li>
                    <li><a href="/contactus.html" class="top_level_bar__link top_level_bar__link_current">Contacts</a></li>
                
               
                <li class="lang-link top_level_bar__link dropdown">
                    <div class="content-pointer">
                        En
                    <img src="img/arrow-header.svg" class="dropdown-arrow" alt="arrow">
                    </div>
                    
                    <ul class="content">
                        <li><a href="#">En</a></li>
                        <li><a href="#">Fr</a></li>
                    </ul>
                </li>
                
            </ul>
            <a href="/form.html" class="header_open_dialog">
                <div class="header_open_dialog_text">Apply today</div>
            </a>
            </div>
            
        </div>

        
        <div class="header_info">
            <div class="info_small">
                <div class="info_line"></div>
                Contact us
            </div>
            <h1 class="info_big">
                Have questions?
            </h1>
        </div>
        <div class="contact-form-wrapper">
            <form class="contact-form">
                <input type="text" class="form-input contact-input contact-input_small" name="name"
                    placeholder="Your name">
                <input type="text" class="form-input contact-input contact-input_small" name="phone"
                    placeholder="Phone number">
                <input type="text" class="form-input contact-input" name="email" placeholder="Email">
                <textarea name="message" class="form-input contact-textarea" placeholder="Your Message"></textarea>
                <button class="dark-btn btn">sent</button>
            </form>
        </div>
        <button class="message-block">
            <img src="img/chat.svg" alt="chat" class="message-block_icon">
        </button>
    </header>
    <footer>
        <div class="wrapper">
            <div class="footer-top-line">
                <div class="footer-lcol">
                    <h2 class="primary-header primary-header_white">Discover the renovated apartments</h2>
                    <a href="/">
                        <img src="assets/logo.svg" alt="logo">
                    </a>
                    
                </div>
                <div class="footer-rcol">
                    <div class="contact-info contact-info_extra-gap">
                        <div class="contacts-group">
                            <div class="discover-contact-row discover-contact-row_white">
                                <div class="circle">
                                    <img src="img/mail.svg" alt="" class="circle-icon">
                                </div> rental@gestionrr.com
                            </div>
                            <div class="discover-contact-row discover-contact-row_white">
                                <div class="circle">
                                    <img src="img/Phone.svg" alt="" class="circle-icon">
                                </div> (514) 545-2172
                            </div>
                        </div>

                        <button class="light-btn">Schedule a visit</button>
                    </div>
                </div>
            </div>
            <div class="footer-hr"></div>
            <div class="footer-bottom-line">
                <div class="footer-nav">
                    <a href="/" class="footer-navlink">Home</a>
                    <a href="/apartments.html" class="footer-navlink">Apartments</a>
                    <a href="/contactus.html" class="footer-navlink">Contact</a>
                    <a href="/termsofuse.html" class="footer-navlink">Terms of use</a>
                    <a href="/privacypolicy.html" class="footer-navlink">Privacy Policy</a>
                </div>
                <div class="footer-copyright">
                    2023 RevRentals.ca. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
